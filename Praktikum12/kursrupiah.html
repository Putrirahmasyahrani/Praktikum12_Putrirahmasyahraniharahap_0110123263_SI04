<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid rgb(0, 0, 0);
        }
    </style>

    <script>
        function kalkulator(){
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            let _hasil = document.getElementById("hasil");
            _hasil.innerHTML = input * mata_uang
        }
    </script>
</head>
<body>
   <h1>Menghitung Kurs Rupiah</h1> 

   <table style="width: 50%;" border="1">
    <tr>
        <td>Masukan Jumlah Nilai</td>
        <td>Mata Uang</td>
        <td>Nilai Dalam Rupiah</td>
    </tr>

    <tr>
        <td>
            <input type="number" id="inputan" onchange="kalkulator()">
        </td>
        <td>
            <select name="" id="matauang" onchange="kalkulator()">
                <option value=""> Pilih Mata Uang</option>
                <option value="9915">Dollar US</option>
                <option value="13472">Dollar Singapur</option>
                <option value="874">Ringgit Malaysia</option>
                <option value="120">Yen Jepang</option>
                <option value="15888">Euro</option>
                <option value="3592">Riyal Arab Saudi</option>
            </select>
        </td>
        <td>
            <p id="hasil"></p>
        </td>
    </tr>
   </table>
</body>
</html>
